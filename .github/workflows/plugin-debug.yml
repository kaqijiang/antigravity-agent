name: Plugin Debug Build

on:
  push:
    branches: [plugin]      # plugin ÂàÜÊîØ push Êó∂Ëß¶Âèë
  workflow_dispatch:        # ÊâãÂä®Ëß¶Âèë

permissions:
  contents: write  # ÂÖÅËÆ∏ÂàõÂª∫/Êõ¥Êñ∞ release„ÄÅ‰∏ä‰º†Êñá‰ª∂

concurrency:
  group: plugin-debug-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # Á¨¨‰∏ÄÊ≠•ÔºöÂà†Èô§Êóß releaseÔºåÂàõÂª∫Êñ∞ÁöÑ release
  prepare-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout plugin branch
        uses: actions/checkout@v4
        with:
          ref: plugin

      - name: Delete old plugin-debug release (if exists)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Â∞ùËØïÂà†Èô§ÊóßÁöÑ release
          gh release delete plugin-debug --yes --repo "${{ github.repository }}" 2>/dev/null || echo "No existing release to delete"
          # Â∞ùËØïÂà†Èô§ÊóßÁöÑ tag
          gh api -X DELETE "repos/${{ github.repository }}/git/refs/tags/plugin-debug" 2>/dev/null || echo "No existing tag to delete"
          echo "‚úÖ Cleaned up old release and tag"

      - name: Create new plugin-debug release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: plugin-debug
          name: 'Antigravity Agent Plugin Debug (${{ github.event.head_commit.timestamp }})'
          body: |
            Debug build from plugin branch.
            
            **ÂåÖÂê´ VS Code Êèí‰ª∂ÊûÑÂª∫**

            üïê Last updated: ${{ github.event.head_commit.timestamp }}
            üì¶ Commit: ${{ github.sha }}

            ---
            ## üì• ‰∏ãËΩΩÂú∞ÂùÄ

            ‚ö†Ô∏è **Ê≥®ÊÑè**ÔºöËøôÊòØÂºÄÂèëË∞ÉËØïÁâàÊú¨ÔºåÊûÅÂÖ∂‰∏çÁ®≥ÂÆö„ÄÇ

            ### VS Code Êèí‰ª∂
            - [VSIXÂÆâË£ÖÂåÖ](${{ github.server_url }}/${{ github.repository }}/releases/download/plugin-debug/antigravity-vscode-0.0.1.vsix)

            ### Windows
            **ÂÆâË£ÖÁâà(Êé®Ëçê)**
            - [64‰Ωç(x64)](${{ github.server_url }}/${{ github.repository }}/releases/download/plugin-debug/Antigravity.Agent_x64-setup.exe)

            ### macOS
            - [Apple MËäØÁâá](${{ github.server_url }}/${{ github.repository }}/releases/download/plugin-debug/Antigravity.Agent_aarch64.dmg) | [IntelËäØÁâá](${{ github.server_url }}/${{ github.repository }}/releases/download/plugin-debug/Antigravity.Agent_x86_64.dmg)

            ### Linux
            **AppImage(ÈÄöÁî® Êé®Ëçê)**
            - [64‰Ωç](${{ github.server_url }}/${{ github.repository }}/releases/download/plugin-debug/antigravity-agent_amd64.AppImage)
            ---
          prerelease: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Á¨¨‰∫åÊ≠•ÔºöÂπ∂Ë°åÊûÑÂª∫‰∏ªÂ∫îÁî®
  build-app:
    needs: prepare-release
    uses: ./.github/workflows/tauri-build.yml
    with:
      tag: plugin-debug
      ref: plugin
      cache_key_suffix: plugin-debug
    secrets: inherit

  # Á¨¨‰∏âÊ≠•ÔºöÊûÑÂª∫ VS Code Êèí‰ª∂
  build-extension:
    needs: prepare-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: plugin

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Get Version
        id: version
        working-directory: ./vscode-extension
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üìç Using extension version $VERSION"

      - name: Install dependencies
        working-directory: ./vscode-extension
        run: npm ci

      - name: Build and Package Extension
        working-directory: ./vscode-extension
        run: npx @vscode/vsce package --out ./antigravity-vscode-${{ steps.version.outputs.version }}.vsix

      - name: Upload Extension to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload plugin-debug vscode-extension/antigravity-vscode-${{ steps.version.outputs.version }}.vsix --clobber --repo "${{ github.repository }}"

      - name: Publish to Open VSX
        working-directory: ./vscode-extension
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          if [ -z "$OVSX_PAT" ]; then
            echo "‚ö†Ô∏è OVSX_PAT secret not found, skipping Open VSX publish"
            exit 0
          fi

          PACKAGE_NAME="MonchiLin.antigravity-vscode"
          echo "üîç Checking Open VSX version for $PACKAGE_NAME..."
          
          # Fetch remote info, mute stderr in case it doesn't exist
          REMOTE_INFO=$(npx ovsx get "$PACKAGE_NAME" 2>/dev/null || echo "")
          
          if [ -z "$REMOTE_INFO" ]; then
             echo "‚ö†Ô∏è Package not found on Open VSX. Assuming first publish."
             REMOTE_VERSION="0.0.0"
          else
             # Extract version from output like "Version: 1.2.3"
             REMOTE_VERSION=$(echo "$REMOTE_INFO" | grep -i "Version:" | awk '{print $2}' | tr -d '[:space:]')
          fi
          
          echo "üîπ Local Version: $VERSION"
          echo "üîπ Remote Version: $REMOTE_VERSION"
          
          if [ "$VERSION" != "$REMOTE_VERSION" ]; then
            echo "üöÄ Versions differ. Publishing $VERSION..."
            npx ovsx publish ./antigravity-vscode-$VERSION.vsix --pat "$OVSX_PAT"
          else
            echo "‚ú® Version $VERSION already exists on Open VSX. Skipping publish."
          fi
